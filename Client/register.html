<!DOCTYPE html>    
<html>    
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <title>Register Page</title>    
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./test.js"></script>

    <style>
        body {
            animation: fadeInAnimation ease 0.5s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            50%{
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class ="Page">    
    <h2>Register Page</h2><br>    
    <div class="login">     
        <label><b>First Name       
        </b>    
        </label>    
        <input type="text" name="First Name" id="first_name" placeholder="First Name">
        
        <br><br>
        <label><b>Last Name       
        </b>    
        </label>    
        <input type="text" name="Last Name" id="last_name" placeholder="Last Name" >  

        <br><br>    
        <label><b>Password
        </b>    
        </label>    
        <input type="Password" name="Password" id="password" placeholder="Password"> 
        
        <br><br>    
        <label><b>Phone No.
        </b>    
        </label>    
        <input type="number" name="Username" id="ph_no" placeholder="Phone No."> 

        <br><br>
        <label><b>Your Image File</b>
        <input type="file" name="myImage" id="image" accept="image/png, image/jpeg, image/jpg" />
        </label>
        <br><br>
        <button name="Register" id="Register" value="Register" onclick= "goRegister()">Register</button><br>
        
        <button name="Register" id="Register" value="Register" onclick= "goToLogin()">Back to Login</button>

    </div></div>    
</body>    
</html>
